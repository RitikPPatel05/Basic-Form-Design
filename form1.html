<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style1.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">

        <!-- Add a heading and paragraph to inform users how required fields are marked. -->

        <!-- Titles being read aloud depend on the screen reader's settings, so it is more reliable to also include the aria-label attribute, which is always read by screen readers. -->

        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required" aria-label="required">*</abbr></strong>.</p>
        
        <!-- Rule of Thumb: While working with forms.
            1. Lists are recommended for structuring multiple checkboxes or radio buttons.
            2. else <p> and <div> elements are also commonly used. -->
        
        <section>
            <h2>Contact Information</h2>

            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="J">
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>

            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>

            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="requried" aria-label="requried">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>

        </section> 

        <section>

            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>

            <p>
                <label for="number">
                    <span>Card Number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>

            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyyy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
        </section>

        <section>
            <p> <button type="submit">Validate the payment</button></p>
        </section>
    </form>

</body>
</html>
